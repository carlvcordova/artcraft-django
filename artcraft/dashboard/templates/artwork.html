{% extends 'base.html' %}

{% block content %}

    <table class="table table-hover">   
        <h2>ARTWORK</h2>
        <tr>
            <th>Artwork ID</th>
            <th>Year</th>
            <th>Title</th>
            <th>Price</th>
            <th>Type</th>
            <th>Description</th>
            <th>ArtistID</th>
        </tr>
        {% for i in artwork %}
        <tr>
            <td>{{i.artworkID}}</td>
            <td>{{i.year}}</td>
            <td>{{i.title}}</td>
            <td>{{i.price}}</td>
            <td>{{i.type}}</td>
            <td>{{i.description}}</td>
            <td>{{i.ArtistID}}</td>
        </tr>
        {% endfor %}
    </table>

   
    
{% endblock content %}
