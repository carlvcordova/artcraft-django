{% extends 'base.html' %}

{% block content %}
   
    <table class="table">
        <h2>CUSTOMER</h2>
        <tr>
            <th>Customer ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone Number</th>
        </tr>
        {% for i in customer %}
        <tr>
            <td>{{i.customerID}}</td>
            <td>{{i.firstName}}</td>
            <td>{{i.lastName}}</td>
            <td>{{i.email}}</td>
            <td>{{i.address}}</td>
            <td>{{i.phoneNumber}}</td>
        </tr>
        {% endfor %}
    </table>

    
{% endblock content %}
