{% extends 'base.html' %}

{% block content %}
<section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">   
        <h2>Customer</h2>
          <ol>
            <li><a href="{% url 'dashboard:homepage_view' %}">Home</a></li>
            <li>Customer</li>
          </ol>
        </div>   
    <table class="table">
        <tr>
            <th>Customer ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone Number</th>
        </tr>
        {% for i in customer %}
        <tr>
            <td>{{i.customerID}}</td>
            <td>{{i.firstName}}</td>
            <td>{{i.lastName}}</td>
            <td>{{i.email}}</td>
            <td>{{i.address}}</td>
            <td>{{i.phoneNumber}}</td>
        </tr>
        {% endfor %}
    </table>
 </div>
    </section><!-- End Breadcrumbs -->
    
{% endblock content %}
